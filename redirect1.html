<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
</head>
<body style="font-family: Arial; text-align: center; padding-top: 50px;">

<h1>Logging you in...</h1>
<p>Please wait.</p>

<script>
    // Get the ?code=123... from URL
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (!code) {
        document.body.innerHTML = "<h1>Error: No authorization code found.</h1>";
    } else {
        // Show the code for now (later we can exchange it for an access token)
        document.body.innerHTML = `<h1>Your Login Code:</h1><p>${code}</p>`;
    }
</script>

</body>
</html>
