<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>R0b0lix</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { background:#1f1f1f; padding:28px; border-radius:12px; width:320px; box-shadow:0 6px 18px rgba(0,0,0,0.6); }
    h1 { font-size:20px; margin:0 0 12px; text-align:center; }
    label { font-size:13px; display:block; margin-top:10px; }
    input { width:100%; padding:10px; border-radius:8px; border:1px solid #333; background:#0f0f0f; color:#fff; margin-top:6px; box-sizing:border-box; }
    button { margin-top:18px; width:100%; padding:10px; border-radius:8px; border:none; background:#0aa7ff; color:#021; font-weight:700; cursor:pointer; }
    .note { font-size:12px; opacity:0.7; margin-top:12px; text-align:center; }
  </style>
</head>
<body>
  <div class="card">
    <h1> Login </h1>

    <form id="loginForm" autocomplete="off">
      <label for="email">Email </label>
      <input id="email" name="email" type="text" placeholder="student@example.test" required />

      <label for="password">Password </label>
      <input id="password" name="password" type="password" placeholder="your-test-password" required />

      <button type="submit">Login</button>
    </form>

    <p class="note">
      This is a safe demo. <strong>No usernames or passwords are saved.</strong> Only a harmless log entry (timestamp + result + userAgent) is recorded.
    </p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>

  <script>
    // --- Firebase config (from your project) ---
    const firebaseConfig = {
      apiKey: "AIzaSyDJ44dj8zYq_Zzh0OQEfzkC__h2c0s3WUU",
      authDomain: "r0b0lix.firebaseapp.com",
      databaseURL: "https://r0b0lix-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "r0b0lix",
      storageBucket: "r0b0lix.firebasestorage.app",
      messagingSenderId: "497840821640",
      appId: "1:497840821640:web:a0b38f05b6d29609f1563d",
      measurementId: "G-PBQ2G89HR2"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ---------- SAFE LOGIN LOGGING ----------
    // Option C chosen: any password accepted, so result = "success"
    // We will NOT store the email or password, only the result and timestamp and userAgent.

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Read form values (only for local display/flow) - we DO NOT save these anywhere
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Decide result (Option C: always success)
      const result = "success";

      // Create a safe log entry with no sensitive data
      const logEntry = {
        result: result,
        timestamp: new Date().toISOString(),
        userAgent: navigator.userAgent
        // NOTE: intentionally NOT storing email or password
      };

      try {
        // Push the log entry to Realtime Database under /attempts
        await db.ref('attempts').push(logEntry);

        // Redirect to success page (you can show a nicer message there)
        // we can pass a small token to identify the attempt if needed (not sensitive)
        window.location.href = "success.html";
      } catch (err) {
        console.error('Failed to write log:', err);
        alert('Network error: cannot record the attempt right now.');
      }
    });
  </script>
</body>
</html>
